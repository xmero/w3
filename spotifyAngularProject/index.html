<!DOCTYPE html>
<html lang="en" ng-app="spotifyApp">

<head>
    <meta charset="UTF-8">
    <title>Spotify Angular Demo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Spotify Finder!</h1>
        <div class="jumbotron" ng-controller="SearchController">
            <div class="container">
                <h3>Search for an artist ...</h3>
                <form action="" method="POST" role="form" class="form-inline" ng-submit="searchArtist($event)">
                    <div class="form-group">
                    <label class="sr-only" for="">label</label>
                        <input type="text" class="form-control" id="" placeholder="Write artist name..." ng-model="search">
                    </div>
                    <button type="submit" class="btn-primary btn">Search</button>
                </form>
            </div>


        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
