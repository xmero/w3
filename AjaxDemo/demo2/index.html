<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .hidden { display:none; }
    .video {
      color: white;
      background: #000;
      padding:20px;
    }
  </style>
</head>
<body>

  <button id="show-data">Get Data!</button>

  <div class="hidden video">
    <h1></h1>
    <a href=""><img src="" alt=""></a>
  </div>



  <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script>

    (function() {

      var urlData = 'youtube.json';

      $("#show-data").on("click", function() {

        $.ajax({
          url: urlData
        })
        .done(function(response) {
          var dataVideo = response.data.items[0];
          $("h1").text(dataVideo.title)
          $("img").attr("src", dataVideo.thumbnail.hqDefault)
          $("a").attr("href", dataVideo.player.default)

          $(".video").removeClass("hidden")
        })

      })

    })()

  </script>
</body>
</html>
