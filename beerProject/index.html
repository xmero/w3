<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Beender</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
      .hidden { display: none; }
    </style>
 
</head>

<body>
    <div class="container ">
        <div class="header clearfix">
            <h3 class="text-muted">Beender</h3>
        </div>
        <div class="jumbotron " id="search-beer">
            <h3>Search for a Beer</h3>
            <form  action="" method="POST" class="form-inline" role="form">

              <div class="form-group">
                <input type="text" class="form-control" id="" placeholder="Enter beer name...">
              </div>

              <button type="submit" class="btn btn-warning">GO!</button>
            </form>

            
             <div class="hidden " id="select-beer">
            <h3>Select a Beer...</h3>
            <form action="" method="POST" class="form-inline" role="form">

              <div class="form-group">
                <select name="" id="list-beers">
                </select>
              </div>

            </form>
        </div>
        </div>

                <div class="jumbotron hidden" id="show-details">
            <h3>Selected Beer Details</h3>
            <form action="" method="POST" class="form-inline" role="form">

              <div class="form-group">
              <img id = "list-details-label" src="">
                <h2 name="" id="list-details-name"></h2>
                <p id="list-details-abv"></p>
                <p id="list-details-description"></p>
              </div>

            </form>
        </div>




        <footer class="footer clearfix">
            <p>&copy; 2016 Company, Inc.</p>
        </footer>
    </div>
    <!-- /container -->
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <!-- Latest compiled and minified JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="search.js"></script>
</body>

</html>
